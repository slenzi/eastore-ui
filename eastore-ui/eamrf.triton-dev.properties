# main logging (src/main/resources/logback.xml)
log.file = /soft/appdata/logs/eastore-ui.log
log.rolling.pattern = /soft/appdata/logs/eastore-ui.%d{yyyy-MM-dd}.log
log.max.history = 30
log.level = info

# test logging (src/test/resources/logback.xml)
test.log.file = /soft/appdata/logs/test-eastore-ui.log
test.log.rolling.pattern = /soft/appdata/logs/test-eastore-ui.%d{yyyy-MM-dd}.log
test.log.max.history = 30
test.log.level = info

